server {
    listen 80;

    location / {
        proxy_pass http://fastapi:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;

    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/html;
}
